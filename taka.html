<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me perdonas bb :c?</title>
    <style>
        body {
            background-image: url('123.jpg'); /* Cambia 'beautiful_background.jpg' por la imagen que desees */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: red; /* Cambio de color a rojo */
            margin-bottom: 30px;
        }

        .options button {
            padding: 10px 20px;
            margin: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        #yes {
            background-color: #2ecc71;
            color: white;
        }

        #no {
            background-color: #e74c3c;
            color: white;
        }

        #message {
            display: none;
            color: white;
            font-size: 24px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>¿Me perdonas potona :3?</h1>
    <div class="options">
        <button id="yes" onclick="showMessage()">Sí</button>
        <button id="no" onmousedown="growYesOption()">No</button>
    </div>
    <div id="message">
        <p>¡Me perdonas!</p>
        <img src="209269.gif" alt="Amor"> <!-- Imagen de amor -->
    </div>

    <script>
        var messages = [
            "PERDONA SHI?", 
            "YA PS :C", 
            "NO HAGAS BERRINCHE BB XD",
            "DALE SI P CAUSA",
            "OHH BB :C",
            "NO VAS A VER THE Bridgerton SI SIGUES DANDO NO XD"
        ];

        function showMessage() {
            var message = document.getElementById('message');
            message.style.display = 'block';
            // Cambiar el contenido de la página después de hacer clic en "Sí"
            document.body.innerHTML = `
                <h1>¡Te quiero mucho chola!</h1>
                <h2>YO TAMBIEN TE PERDONO BB :3</h2>
                <img src="209269.gif" alt="Amor">
            `;
        }

        function growYesOption() {
            var yesButton = document.getElementById('yes');
            yesButton.style.transform = 'scale(1.5)';
            setTimeout(function() { // Después de 500ms, restaurar el tamaño normal
                yesButton.style.transform = 'scale(1)';
            }, 500);

            // Mensaje aleatorio cuando se presiona la opción "No"
            var index = Math.floor(Math.random() * messages.length);
            alert(messages[index]);
        }
    </script>
</body>
</html>
